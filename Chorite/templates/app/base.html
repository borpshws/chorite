    {% if messages %}
    {% for message in messages %}
    <div class="toast toast-info" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000" style="position: absolute; bottom: 2%; right: 2%;">
        <div class="toast-header">
          <strong class="mr-auto">{{ message.tags }} Chorite Staff</strong>
          <small></small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="toast-body">
            
          {{message}}
        </div>
        
      </div>
      {% endfor %}
    {% endif %}
    <!-- Begin content block -->
    {% block content %}{% endblock %}
    <!-- End content block -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    {% if messages %}
      <script>$('.toast').toast('show')</script>
    {% endif %}
