{% extends 'app/base.html' %}

{% block title %}Registration{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}

{% include 'login_background.html' %}

<div class="container py-5" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="/app/login">login</a> instead.</p>
</div>

{% endblock content %}
